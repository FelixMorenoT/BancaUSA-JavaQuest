         <h3 id="titulo">Crear Cliente</h3>
         <h4 id="titulo2">Aqui se Crean los Clientes</h4>
         <br>
         <fieldset id="crearCliente">
         <form id="formCrearClie" role="form" method="Post" action="UI/php/crear cliente.php">
          <fieldset>
            <legend>Usuario</legend>
    			   <label id="lc" >Cedula:</label>
   				   <input class="form-control" id="cedula" name="cedula" placeholder="Ex: 1026293165">
             <br>
    			   <label id="labels">Nombre:</label>
    			   <input class="form-control" id="nombre" name="nombre" placeholder="Ex: Juliana">
             <br>
    			   <label id="labels">Apellido:</label>
    			   <input class="form-control" id="apellido" name="apellido" placeholder="Ex: Diaz">
             <br>
    			   <label id="labels">Dirección:</label>
    			   <input class="form-control" id="direccion" name="direccion" placeholder="Ex: Carrera 69 A #25-35">
             <br>
    			   <label id="labels">Telefono:</label>
    			   <input class="form-control" id="telefono" name="telefono" placeholder="Ex: 6692199">
             <br>
    			   <label id="labels">Email:</label>
    			   <input type="email" class="form-control" id="email" name="email" placeholder="Ex: juli.milena@hotmail.com">
             <br>
          </fieldset>
          <br><br>
          <fieldset>
            <legend>Cuenta</legend>
             <label id="labels">Numero Cuenta:</label>
             <input class="form-control" id="numeroCuenta" name="numeroCuenta" placeholder="Ex: 1234567890">
             <br>
             <label id="labels">Clave Cuenta:</label>
             <input class="form-control" id="claveCuenta" name="claveCuenta" placeholder="Ex: 123Juliana">
             <br>
             <label id="labels">Clave Virtual:</label>
             <input class="form-control" id="claveVirtual" name="claveVirtual" placeholder="Ex: loveBowserjr">
             <br>
             <label id="labels">Saldo:</label>
            <input  class="form-control" id="saldo" name="saldo" placeholder="Ex: 100000">
            <br>
          </fieldset>
          <br><br>
          <fieldset>
            <legend>Preguntas</legend>
              <label id="labels">Tipo Pregunta:</label>
              <select class="form-control" id="tipoPre" name="tipoPre">
              <option value="1">Nombre de su Mascota</option>
              <option value="2">Lugar de Nacimiento</option>
              <option value="3">Color Favorito</option>
              </select>
              <br>
              <label id="labels">Respuesta Pregunta:</label>
              <input  class="form-control" id="resPre" name="resPre" placeholder="Ex: Linda">
          </fieldset>
          <br><br>
  				<button type="submit" class="btn btn-default" id="creCli" name="creCli">Crear</button>
			</form>
      </fieldset>
